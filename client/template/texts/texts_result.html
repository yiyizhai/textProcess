<template name="textsResult">
	<div class="texts-results" id="wrap">
		<div id="result-wrap">
		<div id="text-result-main">
			<h2>Column 1: Text goes here</h2>
			<div id="upload-result">	
				<p>{{textDisplay}}</p>						
			</div>
			
		</div>
		<div id="sidebar">
			<h2>Column 2: Tags goes here</h2>
			<p>Tags</p>
		</div>
		<div id="footer">
			<div id="buttons">
				<button type="button" class="bt1" id="tag">Show tags</button>
				<button type="button" class="bt1" id="relativity">Show relativity</button>
			</div>
		</div>
		</div>
	</div>
</template>
